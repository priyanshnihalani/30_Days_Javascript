    new Promise((resolve, reject) => {
        const args = [resolve, reject]
        let value = Math.floor(Math.random() * args.length)
        args[value]()
    }).then(() => { console.log("Promise Resolved") }).catch(() => { console.log("Promise Rejected") })

    async function handleArgs() {
        try{
            await new Promise((resolve, reject) => {
                const args = [resolve, reject]
                let value = Math.floor(Math.random() * args.length)
                if(value == 1){
                    reject(new Error("Promise Rejected"))
                }
                else{
                    resolve()
                }
            })
        }
        catch(error){
            console.log(error)
        }
    }
    handleArgs()

fetchUrl()
